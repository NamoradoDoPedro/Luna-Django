{% extends "base/nav.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit.css' %}">
</head>

{% block content %}
<body>
    <div class="container" style="width: 60%;">
        {% csrf_token %}
        <form class="needs-validation" id="get-id-form"novalidate>
            <label class="mt-5" for="validationTooltip01">ID</label>
            <div class="row">
                <div class="col">
                    <input id="id" type="number" class="form-control mb-5" id="validationTooltip01" placeholder="ID" va required>
                </div>
                <div class="col">
                    <button id="search-btn" class="btn btn-primary ml-auto" type="button">Search</button>
                </div>
            </div>
        </form>
        <form class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label for="validationTooltip01">Name</label>
                    <input disabled id="name" type="text" class="form-control" id="validationTooltip01" placeholder="Name" va required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip02">BirthDate</label>
                    <input disabled id="age" type="date" class="form-control" id="validationTooltip02"  required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8 mb-3">
                    <label for="validationTooltip03">E-mail</label>
                    <input disabled id="email" type="text" class="form-control" id="validationTooltip03" placeholder="E-mail" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="form-select">sex</label>
                    <div class="form-group">
                        <select disabled id="sex" class="custom-select">
                            <option value="Masculino">Male</option>
                            <option value="Feminino">Female</option>
                            <option value="Outro">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mx-auto" id="btn-div" style="width: 200px;">
                <button id="edit-btn" class="btn btn-secondary" disabled type="button">Edit</button>
            </div>
        </form>
    </div>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    <script src="{% static 'js/edit/index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
{% endblock %}

</html>
